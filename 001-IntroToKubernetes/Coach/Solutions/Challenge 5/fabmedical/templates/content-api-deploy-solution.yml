apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-api
  labels:
    app: content-api
spec:
  replicas: {{ .Values.contentapi.replicas }}
  selector:
    matchLabels:
      app: content-api
  template:
    metadata:
      labels:
        app: content-api
    spec:
      containers:
      - name: content-api
        image: docker.io/library/content-api
        imagePullPolicy: Never
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
        ports:
        - containerPort: 3001